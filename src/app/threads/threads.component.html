<div *ngIf="threads?.length > 0;else noThreads" style = "color:black">
<ul *ngFor = "let thread of threads" class="collection" style = "color:black"><li>
    <div class="card" style = "color:black"><b>
        <a style="color: black" routerLink="/threaddetails" (click) ="onClick(thread)" routerLinkActive ="active">{{thread.Category}}: {{thread.Title}}</a></b>{{thread.DateTime.seconds*1000 | date:'MM/dd/yyyy: h:mm a'}}</div></li></ul>
</div>

<ng-template #noThreads>
    <hr>
    <h5 style = "font: black; text-align:center; font-family: 'Amatic SC',cursive; width:100%; font-size: 4em">No Threads <br></h5>
</ng-template>
