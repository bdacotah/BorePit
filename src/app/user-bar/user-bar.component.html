<div class="user-bar" style="float: left; height: 10px;"><button (click)="goBack()">go back</button><button (click) = "filter()">Filter</button></div>
<div *ngIf="this.filterState" style="float: right; height: 10px;">
    <form (ngSubmit)="updateResults">
        <select id="searchType" name="id" value="id" [(ngModel)] ="id" ng-change="changeOrder(id)">
            <option>Oldest</option>
            <option>Newest</option>
        </select>
        <input type = "text" name= "search" placeholder="search">
        <input type = "submit" value= "Search">
    </form></div>
